<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucketlist - user</title>
    <link rel="stylesheet" href="style/bucketlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="user-info">
        <p id="username"></p>
        <p id="bio"></p>
        <button onclick="removeFriend()">Freund entfernen</button>
    </div>

    <div id="nav"></div>

    <ul id="pending-list" class="pending-list"></ul>
    <ul id="done-list" class="done-list"></ul>


    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/user.js"></script>
    <script src="js/friends.js"></script>
    <script>loadUserItems();</script>

    <script>
        fetch("nav.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("nav").innerHTML = html;

            const script = document.createElement("script");
            script.src = "js/nav.js";
            document.body.appendChild(script);
        });
    </script>
    <link rel="stylesheet" href="style/nav.css">
</body>
</html>
